<body>

    <h1 id="visitor_count"></h1>
    <script>
        var count = sessionStorage.getItem('visitors');
        if(!count)
        {
            count = 0;
        }

        count++;

        sessionStorage.setItem('visitors',count);

        document.getElementById("visitor_count").textContent = count;
    </script>
