<html lang="en">
<head>

<body>
    <div class="container my-5">
        <h1 class="text-center">FORM</h1>
        <form onsubmit="return validation()">
            <div class="form-group">
                <label>username</label>
                <input type="text" id="username" class="form-control">
                <span id="erroruser" class="text-danger font-weight-bold"></span>
            </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" class="form-control">
            <span id="errorpassword" class="text-danger font-weight-bold"></span>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" id="cpassword" class="form-control">
            <span id="errorcpassword" class="text-danger font-weight-bold"></span>
        </div>

            <div class="form-group">
                <label>Email</label>
                <input type="Email" id="email" class="form-control">
                <span id="arroremail" class="text-danger font-weight-bold"></span>
            </div>
            <input type="submit" value="submit" name="" class="btn btn-primary mt-3">
        </form>
        
    </div>
    <script>
    function validation()
    {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var cpassword = document.getElementById('cpassword').value;
        var email = document.getElementById('email').value;
    
        var usercheck = /^[A-Z a-z,]{3,30}$/;
        var passwordcheck = /^(?=,*\d)(?=,*[a-z])(?=,*[A-Z]).{8,}$/;
    
        if(usercheck.test(username))
        {
            document.getElementById('erroruser').innerHTML ="";
        }
    
        else
        {
            document.getElementById('erroruser').innerHTML ="username is invalid";
            return false
        }
        if(passwordcheck.match(password))
        {
            document.getElementById('errorpassword').innerHTML="";
        }
        else{
            document.getElementById('errorpassword').innerHTML="password is invalid";
            return false;
        }
        return true;
    }
</script>
